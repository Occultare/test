
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sacred Tower | Listen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #18141b;
      color: #fff;
      overflow: hidden;
    }
    video.bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.45;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 360px;
      margin: 60px auto;
      padding: 0 16px;
      text-align: center;
    }
    .cover {
      width: 100%;
      max-width: 300px;
      border-radius: 16px;
      border: 2px solid #333;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }
    .subtitle {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 24px;
    }
    .btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #242028;
      padding: 14px 18px;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      margin-bottom: 12px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <img class="bg" src="fog.png" autoplay muted loop playsinline></video>

  <div class="container">
    <img src="Sacred Tower.jpg" alt="Sacred Tower" class="cover" />
    <h1>Sacred Tower</h1>
    <p class="subtitle" id="subtitle">Listen on your favorite platform</p>

    <a href="#" class="btn"><span id="btn1">Listen</span> <span>Spotify</span></a>
    <a href="#" class="btn"><span id="btn2">Listen</span> <span>Apple Music</span></a>
    <a href="#" class="btn"><span id="btn3">Listen</span> <span>YouTube Music</span></a>
    <a href="#" class="btn"><span id="btn4">Listen</span> <span>VK Музыка</span></a>
    <a href="#" class="btn"><span id="btn5">Listen</span> <span>Яндекс Музыка</span></a>
  </div>

  <script>
    const isRU = navigator.language.toLowerCase().startsWith('ru');
    if (isRU) {
      document.getElementById("subtitle").textContent = "Слушайте на любимой платформе";
      for (let i = 1; i <= 5; i++) {
        document.getElementById("btn" + i).textContent = "Слушать";
      }
    }
  </script>
</body>
</html>
